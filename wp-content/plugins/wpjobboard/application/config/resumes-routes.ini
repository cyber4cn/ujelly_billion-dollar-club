[index_page]
pattern = "page/(page)"
module = "index"
action = "index"
param.page = "int"

[resume]
pattern = "view/(id)"
module = "index"
action = "view"
model = "Wpjb_Model_Resume"
param.id = "int"

[advsearch]
pattern = "advanced-search"
module = "index"
action = "advsearch"

[search]
pattern = "find/*"
module = "index"
action = "search"

[default]
pattern = "(module)/(action)/*"
action = "index"
param.module = "string"
param.action = "string"

[myresume]
pattern = "my-resume"
module = "index"
action = "myresume"

[myresumedel]
pattern = "my-photo-delete"
module = "index"
action = "myresumedel"

[myresumedel_file]
pattern = "my-file-delete"
module = "index"
action = "myresumedelfile"

[login]
pattern = "login"
module = "index"
action = "login"

[register]
pattern = "register"
module = "index"
action = "register"

[default_action]
pattern = "(module)/"
action = "index"
param.module = "string"
param.action = "index"

[home]
pattern = "/"
module = "index"
action = "index"